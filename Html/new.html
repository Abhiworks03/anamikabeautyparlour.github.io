<style>
  .subscribe-button {
    background-color: rgb(236, 41, 41);
    color: white;
    border: none;
    height: 35px;
    width: 105px;
    border-radius: 3px;
    margin-right: 7px;
    font-size: 13px;
    cursor: pointer;
    transition: opacity 0.15s;
  }
  .subscribe-button:hover {
    opacity: 0.7;
  }
  .subscribe-button:active {
    opacity: 0.4;
  }
  .join-button {
    background-color: white;
    color: rgb(5, 155, 255);
    border-color: rgb(5, 155, 255);
    height: 35px;
    width: 70px;
    border-width: 1px;
    border-style: solid;
    border-radius: 3px;
    cursor: pointer;
    margin-right: 7px;
    transition: background-color 0.15s, color 0.15s;
  }
  .join-button:hover {
    background-color: rgb(5, 155, 255);
    color: white;
  }
  .join-button:active {
    background-color: rgb(5, 155, 255);
    color: white;
    opacity: 0.6;
  }
  .tweet-button {
    background-color: rgb(8, 160, 247);
    color: white;
    border: none;
    height: 35px;
    width: 70px;
    border-radius: 20px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    transition: box-shadow 0.15s;
  }
  .tweet-button:hover {
    box-shadow: 1px 3px 10px rgba(1, 1, 1, 00.15);
  }
</style>
<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>
